<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body>
<div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
<div th:if="${notMatchingInfo}" class="not-matching-info" th:text="${notMatchingInfo}"></div>
<!-- 로그인 실패 시 에러 메시지 표시 -->
<div class="login-wrapper">
    <h2>Login</h2>
    <form role="form" th:action="@{/members/login}"  th:object="${requestDto}" method="post" id="login-form">
        <!-- CSRF 토큰 추가 -->
            <div class="input-box">
                <input type="text" th:field="*{username}" placeholder="아이디를 입력하세요.">
                <label th:for="username">아이디</label>
            </div>
            <div class="input-box">
                <input  type="password" th:field="*{password}" placeholder="Password">
                <label th:for="password">비밀번호</label>
            </div>
        <input type="submit" value="로그인">
    </form>

    <!-- 회원가입으로 이동하는 버튼 -->
    <div class="parent-container">
        <button onclick="goSignup()">회원가입</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
