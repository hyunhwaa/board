<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body>
<div th:if="${duplicatedUsername}" class="duplicated-username" th:text="${duplicatedUsername}"></div>
    <div class="login-wrapper">
    <h2>Sign Up</h2>
    <form role="form" action="/members/new" th:object="${requestDto}" method="post">
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                    <div class="input-box">
                        <input type="text" th:field="*{username}" placeholder="아이디를 입력하세요.">
                        <label th:for="username">아이디</label>
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    </div>
                    <div class="input-box">
                        <input type="text" th:field="*{email}" placeholder="email 입력하세요">
                        <label th:for="email">email</label>
                    </div>
                    <div class="input-box">
                        <input  type="password" th:field="*{password}" placeholder="Password">
                        <label th:for="password">비밀번호</label>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>
                <div class="input-box">
                    <div class="checkbox-container">
                        <label th:for="admin" class="label-text">관리자</label>
                        <input type="checkbox" th:field="*{admin}" />
                    </div>
                </div>
                    <input type="submit" value="회원가입">
            </form>

            <!-- 로그인으로 이동하는 버튼 -->
    <div class="parent-container">
        <button onclick="goLogin()">로그인</button>
    </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="/js/login.js"></script>
</body>
</html>
